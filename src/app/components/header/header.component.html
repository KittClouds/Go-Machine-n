<div class="h-10 flex items-center justify-between border-b border-border bg-background px-2 select-none">
    <!-- Tabs / Breadcrumbs -->
    <div class="flex items-center gap-2">
        <button class="text-muted-foreground hover:text-foreground">
            <lucide-icon [img]="Sidebar" size="18"></lucide-icon>
        </button>

        <!-- Active Tab -->
        <div
            class="flex items-center gap-2 px-3 py-1 bg-accent/50 rounded-md text-sm text-foreground group cursor-pointer border border-border/50">
            <span class="max-w-[100px] truncate">uo</span>
            <button class="opacity-0 group-hover:opacity-100 p-0.5 hover:bg-background rounded-sm">
                <lucide-icon [img]="X" size="14"></lucide-icon>
            </button>
        </div>
    </div>

    <!-- Right Actions -->
    <div class="flex items-center gap-1">
        <button class="p-1.5 text-muted-foreground hover:text-foreground rounded-md hover:bg-accent" (click)="undo()">
            <lucide-icon [img]="Undo" size="18"></lucide-icon>
        </button>
        <button class="p-1.5 text-muted-foreground hover:text-foreground rounded-md hover:bg-accent" (click)="redo()">
            <lucide-icon [img]="Redo" size="18"></lucide-icon>
        </button>
        <div class="h-4 w-[1px] bg-border mx-1"></div>
        <button class="p-1.5 text-muted-foreground hover:text-foreground rounded-md hover:bg-accent">
            <lucide-icon [img]="More" size="18"></lucide-icon>
        </button>
        <button class="p-1.5 text-muted-foreground hover:text-foreground rounded-md hover:bg-accent">
            <lucide-icon [img]="PanelRight" size="18"></lucide-icon>
        </button>
        <button class="p-1.5 text-muted-foreground hover:text-foreground rounded-md hover:bg-accent">
            <lucide-icon [img]="Moon" size="18"></lucide-icon>
        </button>
    </div>
</div>
